<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Fei-手机端乐淘商品详情</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<div class="lt_container">
    <!--头-->
    <div class="lt_header">
        <a class="icon_left" href="javascript:history.go(-1);"><span class="fa fa-arrow-left"></span></a>
        <h4>商品详情</h4>
        <a class="icon_right" href="javascript:location.reload();"><span class="fa fa-refresh"></span></a>

    </div>
    <!--主-->
    <div class="lt_main">
        <!--滚动容器的父盒子-->
        <div class="mui-scroll-wrapper">
            <!--子盒子-->
            <div class="mui-scroll">
                <!--轮播图-->
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                                src="images/detail.jpg"/></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/product.jpg"/></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/detail.jpg"/></a></div>
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                                src="images/product.jpg"/></a></div>
                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>
                <!--商品名称-->
                <div class="lt_proName">
                    <strong>生活很累，过得很疲惫，但是我们还是还在一直努力中
                        为什么呢？可能这就是生活吧，生下来就活下去！</strong>
                </div>
                <!--价格-->
                <div class="lt_proMoney">
                    价格 :
                    <span class="price"> &yen;666</span>
                    &nbsp;
                    <span class="oldPrice"> &yen;999</span>
                </div>
                <!--尺码-->
                <div class="lt_proSize">
                    尺码 :
                    <span>36</span>
                    <span>37</span>
                    <span>38</span>
                    <span>39</span>
                    <span>40</span>
                    <span>41</span>
                    <span>43</span>
                    <span>44</span>
                    <span>45</span>
                    <span>46</span>
                </div>
                <!--数量-->
                <div class="lt_proNum">
                    数量 :
                    <div class="mui-numbox">
                        <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                        <input class="mui-input-numbox" type="number">
                        <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
                    </div>
                    <span>还剩22双</span>
                </div>
                <!--详情-->
                <div class="lt_proDetailed">
                    详情 : 描述
                </div>
            </div>
        </div>
    </div>
    <!--底部去购物车-->
    <div class="lt_footer_goCat">
        <a class="goCat_left mui-pull-left mui-btn mui-btn-link" href="./cart.html">去购物车</a>
        <div class="goCat_right mui-pull-right">
            <button class="mui-btn mui-btn-danger">加入购物车</button>
            <button class="mui-btn mui-btn-warning">立即购买</button>
        </div>
    </div>
</div>
</body>
</html>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="./js/product.js"></script>
