<!--模板引擎-->
<script type="text/html" id="pro_tpl">

    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">

            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                    src="{{ pic[pic.length-1].picAddr}}"/></a></div>
            {{ each pic v i }}
            <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}"/></a></div>
            {{ /each }}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                    src="{{ pic[0].picAddr }}"/></a></div>
        </div>
        <div class="mui-slider-indicator">
            {{ each pic v i }}
            <div class="mui-indicator {{ i==0?'mui-active':'' }}"></div>
            {{ /each }}
        </div>
    </div>


    <div class="lt_proName">
        <strong>{{ proName }}</strong>
    </div>

    <div class="lt_proMoney">
        价格 :
        <span class="price"> &yen;{{ price }}</span>
        &nbsp;
        <span class="oldPrice"> &yen;{{ oldPrice }}</span>
    </div>

    <div class="lt_proSize">
        尺码 :
        <%
        var temp = size.split("-");
        for (var i = +temp[0]; i <= temp[1]; i++ ) {
        %>
        <span><%=i%></span>
        <%
        }
        %>
    </div>

    <div class="lt_proNum">
        数量 :
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-btn-numbox-minus" type="button">♀</button>
            <input class="mui-input-numbox" type="number" value="0">
            <button class="mui-btn mui-btn-numbox-plus" type="button">♂</button>
        </div>
        <span>还剩{{ num }}双</span>
    </div>

    <div class="lt_proDetailed">
        详情 : {{ proDesc }}
    </div>
</script>
