<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Fei-手机端乐淘会员中心</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
<div class="lt_container">

    <div class="lt_header">
        <a class="icon_left" href="javascript:history.go(-1);">
            <span class="fa fa-arrow-left"></span></a>
        <h4>乐淘会员中心</h4>
    </div>
    <!--主-->
    <div class="lt_main">
        <!--滚动容器的父盒子-->
        <div class="mui-scroll-wrapper">
            <!--子盒子-->
            <div class="mui-scroll">
                <!--填入内容的input框-->
                <ul class="mui-table-view">
                    <!--用户登录-->
                    <li class="mui-table-view-cell mui-media userInfo">
                        <!--<a href="javascript:;">-->
                            <!--&lt;!&ndash;头像 (图文列表)&ndash;&gt;-->
                            <!--<img class="mui-media-object mui-pull-left"-->
                                 <!--src="./images/user.jpg" alt="">-->
                            <!--&lt;!&ndash;绑定手机&ndash;&gt;-->
                            <!--<div class="mui-media-body">-->
                                <!--<p class="mui-ellipsis">绑定手机</p>-->
                            <!--</div>-->
                        <!--</a>-->
                    </li>
                    <!--radio单选框知识点-->
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">账号与安全</a>
                    </li>
                    <li class="mui-table-view-cell mui-selected">
                        <a href="cart.html" class="mui-navigate-right">我的购物车</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">收获地址管理</a>
                    </li>
                </ul>
                <!--退出按钮-->
                <div class="out_user">
                    <a class="mui-btn mui-block userOut">退出</a>
                </div>
            </div>
        </div>
    </div>
    <!--尾-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li class="now">
                <a href="user.html">
                    <span class="fa fa-user"></span>

                </a>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

    <a href="javascript:;">

        <img class="mui-media-object mui-pull-left"
             src="./images/user.jpg" alt="">

        <div class="mui-media-body">
            {{ username }}
            <p class="mui-ellipsis">绑定手机 {{ mobile }}</p>
        </div>
    </a>
</script>
