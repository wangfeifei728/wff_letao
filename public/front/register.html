<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Fei-手机端乐淘注册页面</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
<div class="lt_container">
    <!--头-->
    <div class="lt_header">
        <a class="icon_left" href="javascript:history.go(-1);"><span class="fa fa-arrow-left"></span></a>
        <h4>注册</h4>
    </div>
    <!--主-->
    <div class="lt_main">
        <!--滚动容器的父盒子-->
        <div class="mui-scroll-wrapper">
            <!--子盒子-->
            <div class="mui-scroll">
                <form action="">
                    <div class="input_box">
                        <div class="mui-input-row">
                            <input type="text" name="username" class="mui-input-name" placeholder="亲，请输入用户名" autocomplete="off">
                        </div>
                        <div class="mui-input-row">
                            <input type="password" name="password" class="mui-input-password" placeholder="亲，请输入密码">
                            <span class="mui-icon mui-icon-eye"></span>
                        </div>
                        <div class="mui-input-row">
                            <input type="password" class="againPassword mui-input-password" placeholder="亲，请确认密码">
                            <span class="mui-icon mui-icon-eye"></span>
                        </div>
                        <div class="mui-input-row">
                            <input type="number" name="mobile" class="mui-input-tel" placeholder="亲，请输入手机号" autocomplete="off">
                        </div>
                        <div class="mui-input-row yzm_text">
                            <input type="text" name="vCode" class="mui-input-tryText mui-pull-left"
                                   placeholder="亲，请输入验证码">
                            <button class="mui-btn mui-btn-primary mui_tryText mui-pull-right">获取验证码</button>
                        </div>
                        <div class="mui-input-row">
                            <input name="submit" type="submit" class="mui-btn mui-btn-primary mui-block mui_new" value="注册">
                        </div>
                        <div class="mui-input-row register_text">
                        <span class="mui-pull-left reg_l">
                            <input type="checkbox">
                            我同意<a href="javascript:;">《会员服务协议》</a>
                        </span>
                        <span class="mui-pull-right reg_r">
                            <a href="login.html">立即登录</a>
                        </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--尾-->
w    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li class="now">
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="./js/register.js"></script>
