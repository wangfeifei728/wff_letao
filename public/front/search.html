<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Fei-手机端乐淘搜索页面</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
    <!--头-->
    <div class="lt_header">
        <a class="icon_left" href="javascript:history.go(-1);"><span class="fa fa-arrow-left"></span></a>
        <h4>搜索中心</h4>
    </div>
    <!--主-->
    <div class="lt_main">
        <!--滚动容器的父盒子-->
        <div class="mui-scroll-wrapper">
            <!--子盒子-->
            <div class="mui-scroll">
                <!--搜索框-->
                <div class="search_input">
                    <!--input-->
                    <input type="text" placeholder="请输入搜索商品关键字 … …" class="text_search">
                    <!--按钮-->
                    <button class="mui-btn mui-btn-blue btn_search">搜索</button>
                </div>
                <!--历史记录-->
                <div class="search_history">
                    <!--无搜索记录时显示出来的-->
                    <!--<p>没有历史记录</p>-->
                    <!--输入搜索的时候要弹出的盒子-->
                    <!--<div class="his_title mui-clearfix">-->
                    <!--<span class="mui-pull-left">搜索历史</span>-->
                    <!--<span class="mui-pull-right fa fa-trash">清空记录</span>-->
                    <!--</div>-->
                    <!--&lt;!&ndash;历史内容&ndash;&gt;-->
                    <!--<ul class="history_content mui-clearfix">-->
                    <!--<li class="mui-clearfix">-->
                    <!--<a href="#" class="mui-pull-left">慢摇才是正经事儿</a>-->
                    <!--<span class="mui-pull-right mui-icon mui-icon-closeempty"></span>-->
                    <!--</li>-->
                    <!--</ul>-->
                </div>
            </div>
        </div>
    </div>
    <!--尾-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="./js/serach.js"></script>
<!--模板引擎-->
<script type="text/html" id="search_tpl">

    {{if arr.length == 0}}
    <p>没有历史记录</p>
    {{/if}}

    {{ if arr.length > 0 }}
    <div class="his_title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right fa fa-trash search_trash">清空记录</span>
    </div>
        <ul class="history_content mui-clearfix">
            {{ each arr v i }}
            <li class="mui-clearfix">
                <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
                <span data-index="{{ i }}" class="mui-pull-right mui-icon mui-icon-closeempty search_out"></span>
            </li>
            {{ /each }}
        </ul>
    {{ /if }}
</script>
