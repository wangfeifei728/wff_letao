<script type="text/html" id="cart_tpl">
    {{ each list v i }}
    <li class="mui-table-view-cell mui-transitioning mui-selected">
        <div class="mui-slider-right mui-disabled mui-selected" data-id="{{ v.id }}">
            <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose mui_write"
               data-id = "{{ v.id }}";
               data-num = "{{ v.num }}"
               data-productNum = "{{ v.productNum }}"
               data-size = " {{ v.size }}"
               data-productSize = "{{ v.productSize }}">
            </a>
            <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash mui_out"></a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">

                <input type="checkbox" class="cart_ck" data-price="{{ v.price }}" data-num="{{ v.num }}">

                <div class="cart_img">
                    <img src="{{ v.pic[0].picAddr }}" alt="">
                </div>

                <div class="cart_content">
                    <p class=" cart_text mui-ellipsis-2">{{ v.proName }}</p>
                    <p>
                        <span class="price">&yen;{{ v.price }}</span>
                        <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
                        <span class="num mui-pull-right">{{ v.num }}双</span>
                    </p>
                    <p class="size">鞋码:{{ v.size }}</p>
                </div>
            </div>
        </div>
    </li>
    {{ /each }}
</script>
<script type="text/html" id="cart_tpl2">
    <div class="lt_cartSize">
        <strong>尺码:</strong>
        <%
        var temp = productsize.split("-");
        for(var i = +temp[0]; i <= temp[1]; i++) {
        %>
        <span class="{{i==size?'now':''}}">{{i}}</span>
        <%
        }
        %>
    </div>

    <div class="lt_cartNum">
        <strong>数量:</strong>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
            <button class="mui-btn mui-btn-numbox-minus" type="button">－</button>
            <input class="mui-input-numbox" type="number" value="{{ num }}">
            <button class="mui-btn mui-btn-numbox-plus" type="button">＋</button>
        </div>
    </div>
</script>
