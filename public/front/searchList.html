<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Fei-手机端乐淘商品列表</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/serachList.css">
</head>
<body>
<div class="lt_container">
    <!--头-->
    <div class="lt_header">
        <a class="icon_left" href="javascript:history.go(-1);">
            <span class="fa fa-arrow-left"></span></a>
        <h4>商品列表</h4>
    </div>
    <!--主-->
    <div class="lt_main">
        <!--滚动容器的父盒子-->
        <div class="mui-scroll-wrapper">
            <!--子盒子-->
            <div class="mui-scroll">
                <!--搜索框-->
                <div class="searchList_input">
                    <!--input-->
                    <input class="sl_text" type="text" placeholder="请输入搜索关键字~">
                    <!--按钮-->
                    <button class="mui-btn mui-btn-blue sl_btn">搜索</button>
                </div>
                <!--导航栏-->
                <div class="searchList_nav">
                    <a href="javascript:;">上架时间
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a data-name="price" href="javascript:;">价格
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a data-name="num" href="javascript:;">库存
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a href="javascript:;">折扣
                        <span class="fa fa-angle-down"></span>
                    </a>
                </div>
                <!--商品区域-->
                <div class="lt_product mui-clearfix">
                    <!--加载中的盒子-->
                    <div class="loading"></div>
                    <!--<a href="#" class="item">-->
                        <!--<img src="images/product.jpg" alt="">-->
                        <!--<p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>-->
                        <!--<p>-->
                            <!--<span class="price">&yen;666</span>-->
                            <!--<span class="oldPrice">&yen;999</span>-->
                        <!--</p>-->
                        <!--<button class="mui-btn mui-btn-blue">立即购买</button>-->
                    <!--</a>-->
                </div>
            </div>
        </div>
    </div>
    <!--尾-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="./js/serachList.js"></script>
<!--模板引擎-->
<script type="text/html" id="sl_tpl">

    {{ if data.length == 0 }}
    <p>无此商品的相关信息，可能在更新中…</p>
    {{ /if }}

    {{ each data v i }}
    <a href="product.html?productId={{ v.id }}" class="item">
        <img src="{{ v.pic[0].picAddr }}" alt="">
        <p class=" proName mui-ellipsis-2"> {{ v.proName }}</p>
        <p>
            <span class="price">&yen;{{ v.price }}</span>
            <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
        </p>
        <button class="mui-btn mui-btn-blue">立即购买</button>
    </a>
    {{ /each }}
</script>
