<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fei-二级页面</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!--侧边栏-->
<div class="lt-aside">
    <div class="lt-brand">
        <a href="index.html">ˊ☠`</a>
    </div>
    <div class="lt-user">
        <img src="./images/header02.jpg" alt="">
        <p>丶於世界为敌</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-leaf"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a class="nav-second" href="javascript:;">
                    <span class="glyphicon glyphicon-apple"></span>
                    分类管理
                </a>
                <!--分类-->
                <div class="son" style="display:block">
                    <a href="first.html">一级分类</a>
                    <a class="active" href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-book"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>
<!--主体-->
<div class="lt-main">
    <!--头部-->
    <div class="lt-header">
        <a href="javascript:;" class="pull-left first">
            <span class="glyphicon glyphicon-list-alt"></span>
        </a>
        <a href="javascript:;" class="pull-right second">
            <span class="glyphicon glyphicon-share-alt"></span>
        </a>
    </div>
    <!--内容区域-->
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">二级分类</li>
        </ol>
        <!--内容-->
        <div class="lt-content">
            <button class="btn btn-default second_btn">添加商品</button>
            <!--分类表格-->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">一级分类名称</td>
                    <td width="30%">二级分类名称</td>
                    <td width="30%">二级分类LOGO</td>
                </tr>
                </thead>
                <tbody>
                <!--挖个坑-->
                <tr>
                    <td>01</td>
                    <td>世博馆</td>
                    <td>萨德</td>
                    <td>
                        <img src="./images/brand1.png" alt="">
                    </td>
                </tr>
                </tbody>
            </table>
            <!--分类-->
            <div class="text-right">
                <ul id="pagination"></ul>
            </div>
        </div>
    </div>
</div>
<!--模态框-->
<div class="modal fade" tabindex="-1" id="out">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示~</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-fire"></span>
                    你确定要退出后台管理系统吗？
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info getOut">退出</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" id="second_box">
    <div class="modal-dialog modal-sm">
        <!--表单-->
        <form id="form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类~</h4>
                </div>
                <div class="modal-body">
                    <!--一级分类-->
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="dro-text">请选择一级分类~</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <!--挖个坑-->
                                <li><a href="#">Action</a></li>
                            </ul>
                            <!--隐藏域是为了把用户选择的一级分类所在的id传输到服务端-->
                            <input type="hidden" name="categoryId" id="categoryId">
                        </div>
                    </div>
                    <!--二级分类-->
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1"
                               placeholder="请输入二级分类的名称~" name="brandName" autocomplete="off">
                    </div>
                    <!--上传图片-->
                    <div class="form-group">
                        <div class="fileupload_box">
                            <button class="btn btn-default">上传图片</button>
                            <!-- name指定图片上传时的name属性 -->
                            <!-- data-url指定图片上传时的接口地址 -->
                            <!-- multiple指定多文件上传 -->
                            <input id="fileupload" type="file" name="pic1"
                                   data-url="/category/addSecondCategoryPic"
                                   autocomplete="off" class="btn btn-default">
                        </div>
                    </div>
                    <!--显示图片-->
                    <div class="form-group img_box">
                        <img src="images/none.png" width="100px" height="100px" alt="">
                        <!--这个隐藏域是为了给后台传递brandLogo这个值-->
                        <input type="hidden" name="brandLogo" id="brandLogo">
                        <input type="hidden" name="hot" value="1">
                    </div>
                </div>
                <!--按钮-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-info secondAdd">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<!--引入数据模板包-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
<!--数据模板-->
<script type="text/html" id="tpl">
    {{ each rows v i}}
    <tr>
        <td>{{ (page-1)*size + i + 1 }}</td>
        <td>{{ v.categoryName }}</td>
        <td>{{ v.brandName }}</td>
        <td>
            <img src="{{ v.brandLogo?v.brandLogo : 'images/none.png'}}"
                 width="50px" height="50px" alt="">
        </td>
    </tr>
    {{ /each }}
</script>
<script type="text/html" id="tpl1">
    {{ each rows v i}}
    <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
    {{ /each }}
</script>
