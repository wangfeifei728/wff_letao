<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fei-商品管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!--侧边栏-->
<div class="lt-aside">
    <div class="lt-brand">
        <a href="index.html">ˊ☠`</a>
    </div>
    <div class="lt-user">
        <img src="./images/header02.jpg" alt="">
        <p>丶於世界为敌</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-leaf"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a class="nav-second" href="javascript:;">
                    <span class="glyphicon glyphicon-apple"></span>
                    分类管理
                </a>
                <!--分类-->
                <div class="son" style="display:none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a class="active" href="product.html">
                    <span class="glyphicon glyphicon-book"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>
<!--主体-->
<div class="lt-main">
    <!--头部-->
    <div class="lt-header">
        <a href="javascript:;" class="pull-left first">
            <span class="glyphicon glyphicon-list-alt"></span>
        </a>
        <a href="javascript:;" class="pull-right second">
            <span class="glyphicon glyphicon-share-alt"></span>
        </a>
    </div>
    <!--内容区域-->
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
        <!--内容-->
        <div class="lt-content">
            <!--添加商品-->
            <button class="btn btn-default product_btn">添加商品</button>
            <!--分类表格-->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="25%">商品名称</td>
                    <td width="25%">商品描述</td>
                    <td width="10%">商品库存</td>
                    <td width="10%">商品尺寸</td>
                    <td width="10%">商品状态</td>
                    <td width="10%">操作</td>
                </tr>
                </thead>
                <tbody>
                <!--挖个坑-->
                <tr>
                    <td>01</td>
                    <td>
                        人生像一杯茶，不会苦一辈子，但会苦一阵子，没有开始的苦，就没有后来的甜。
                    </td>
                    <td>玛莎拉蒂-LT</td>
                    <td>999+</td>
                    <td>40-65</td>
                    <td>已上架</td>
                    <td>
                        <button class="btn btn-danger btn-sm">下架</button>
                        <button class="btn btn-success btn-sm">已上架</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--分类-->
            <div class="text-right">
                <ul id="pagination"></ul>
            </div>
        </div>
    </div>
</div>
<!--模态框-->
<div class="modal fade" tabindex="-1" id="out">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示~</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-fire"></span>
                    你确定要退出后台管理系统吗？
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info getOut">退出</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" id="product-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加商品~</h4>
            </div>
            <form>
                <div class="modal-body">
                    <!--二级分类-->
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="dro-text">请选择商品分类~</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <!--挖个坑-->
                                <li><a href="#">Action</a></li>
                            </ul>
                            <!--隐藏域是为了把用户选择的一级分类所在的id传输到服务端-->
                            <input type="hidden" name="brandId" id="brandId">
                        </div>
                    </div>
                    <!--商品名称-->
                    <div class="form-group">
                        <input type="text" class="form-control" id="proName"
                               placeholder="请输入商品名称~" name="proName" autocomplete="off">
                    </div>
                    <!--商品描述-->
                    <div class="form-group">
                        <textarea style="resize:none;" class="form-control"
                                  name="proDesc" placeholder="请输入商品描述~" rows="3"></textarea>
                    </div>
                    <!--商品库存-->
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1"
                               placeholder="请输入商品库存~" name="num" autocomplete="off">
                    </div>
                    <!--商品尺码-->
                    <div class="form-group">
                        <input type="text" class="form-control"
                               placeholder="请输入商品尺码~" name="size" autocomplete="off">
                    </div>
                    <!--商品原价-->
                    <div class="form-group">
                        <input type="text" class="form-control"
                               placeholder="请输入商品原价~" name="oldPrice" autocomplete="off">
                    </div>
                    <!--商品现价-->
                    <div class="form-group">
                        <input type="text" class="form-control"
                               placeholder="请输入商品现价~" name="price" autocomplete="off">
                    </div>
                    <!--上传按钮-->
                    <div class="form-group">
                        <label for="fileupload" class="btn btn-default">上传图片</label>
                        <input type="file" id="fileupload" style="display: none"
                        data-url="/product/addProductPic" name="pic1" multiple>
                    </div>
                    <!--上传图片-->
                    <div class="form-group img_box">
                        <!--<img src="images/none.png" width="50px" height="50px" alt="">-->
                        <!--这个隐藏域是为了给后台传递productLogo这个值-->
                        <input type="hidden" name="productLogo" id="productLogo">
                        <input type="hidden" name="statu" value="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary productAdd">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<!--引入数据模板包-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
<!--数据模板-->
<script type="text/html" id="tpl2">
    {{ each rows v i}}
    <tr>
        <td>{{ (page-1) * size + i + 1}}</td>
        <td>{{ v.proName }}</td>
        <td>{{ v.proDesc }}</td>
        <td>{{ v.num }}</td>
        <td>{{ v.size }}</td>
        <td>{{ v.statu ==1 ? '已上架' : '下架' }}</td>
        <td data-id="{{ v.id }}">
            {{ if v.statu === 1 }}
            <button class="btn btn-danger btn-sm">下架</button>
            {{ /if }}
            {{ if v.statu === 0 }}
            <button class="btn btn-success btn-sm">上架</button>
            {{ /if }}
        </td>
    </tr>
    {{ /each }}
</script>
<script type="text/html" id="tpl3">
    {{ each rows v i}}
    <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
    {{ /each }}
</script>
